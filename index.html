<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Greg's List</title>
</head>

<body>
    <section class="container-fluid">
        <header class="row">
            <div class="col text-center">
                <h1>WELCOME TO GREG'S LIST</h1>
                <button onclick="app.controllers.carController.getCars()">Cars</button>
                <button onclick="app.controllers.jobController.getJobs()">Jobs</button>
                <button onclick="app.controllers.houseController.getHouses()">Houses</button>
            </div>
        </header>
   
        <section>
            <form id="form" onsubmit="app.controllers.carController.addHouse(event)">
                <input type="text" name="title" placeholder="Title" required>
                <input type="text" name="description" placeholder="Description">
                <input type="number" name="price" placeholder="Price" required>
                <input type="url" name="img" placeholder="Image" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <main class="row" id="available-content">

        </main>
        <!-- Jobs -->
       
    </section>


    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!-- MAIN APP -->
    <script type="module" src="app/main.js"></script>
</body>

</html>
